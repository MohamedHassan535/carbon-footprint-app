<!DOCTYPE html>
<html lang="en">

  <div id="error"></div>

 <div style="margin: 20px 0; display: flex; align-items: center; gap: 12px; flex-wrap: wrap;">
  <label for="sortOption" style="font-weight: 600; color: #34495e;">Sort by:</label>
  <select id="sortOption">
    <option value="date">Date (newest to oldest)</option>
    <option value="name">Task Name (Aâ€“Z)</option>

</div>

  <table>
    <thead>
      <tr>
        <th>Task Name</th>
        <th>Date</th>
        <th>Status</th>

  </table>

  <script src="script.js"></script>

</html>
